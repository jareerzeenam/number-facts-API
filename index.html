<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <title>Number Facts</title>
    <style>
        #fact {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput"
                        placeholder="Enter any number">

                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');

        let numberInput = document.querySelector('#numberInput');
        // numberInput.addEventListener('input', getFactAjax);
        numberInput.addEventListener('input', getFactFetch);

        /*
         //! call the above function getFactAjax
         function getFactAjax() {
             // console.log('123');

             // console.log(number);
             let xhr = new XMLHttpRequest();

             xhr.onload = function () {
                 if (this.status == 200 && number != '') {
                     // console.log(this.responseText);
 
                     // DISPLAY THE HIDDEN OBJECT

                     factText.innerText = this.responseText;
                 }
             }
             // send the request ti the API
             xhr.send();
         }
        
        */

        //METGOD 02 (FETCH API)
        function getFactFetch() {
            let number = numberInput.value;

            fetch('http://numbersapi.com/' + number)
                .then(response => response.text())
                .then(data => {
                    // console.log(data);
                    if (number != '') {
                        fact.style.display = 'block';

                        factText.innerText = data;
                    }
                })
                .catch(err => console.log(err));
        }


    </script>
</body>

</html>
